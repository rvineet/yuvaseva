        $(function () {

<body>

    <!--Navigation bar-->
    <div id="navigationpanel">

    </div>
    <div class="contact_box">
        <div class="contact_left">
            <h3>Conatct US</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label for="name" class="contact_us_label">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label for="email" class="contact_us_label">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address">
                    </div>
                </div>
                <!-- <div class="input-row">
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter your subject">
                    </div>
                </div> -->
                <label for="subject" class="contact_us_label">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter your subject">
                <label for="message" class="contact_us_label">Message</label>
                <textarea cols="100" rows="5" placeholder="Enter your message"></textarea>
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
        <div class="contact_right">
            <h3> Reach us</h3>
            <ul>
                <li>
                    <div class="card contact_us_2_card">
                        <i class="fas fa-map-marker-alt fa-3x"></i>
                        <div class="card-body">
                            <h5 class="card-title">Office Address</h5>
                            <p class="card-text">Keshav Bhavan, Gopal Vidya Mandir, Bhiwani Road, Jind, Haryana INDIA
                            </p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card contact_us_2_card" >
                        <i class="fas fa-phone fa-3x"></i>
                        <div class="card-body">
                            <h5 class="card-title">Phone Number</h5>
                            <p class="card-text">+91 9996419100 <br>+91 8950472238 (Donation)</p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card contact_us_2_card" >
                        <i class="fas fa-globe fa-3x"></i>
                        <div class="card-body">
                            <h5 class="card-title">Web Connect</h5>
                            <p class="card-text">
                                <a href="mailto:info@yuvanseva.org">info@yuvanseva.org</a><br>
                                <a href="https://yuvanseva.org/">www.yuvanseva.org</a>
                            </p>
                        </div>
                    </div>
                <li>
            </ul>
        </div>
