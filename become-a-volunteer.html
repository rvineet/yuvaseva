    <!--volunteer section-->
    <div class="volunteer" id="become-a-volunteer">
        <h3>Become a volunteer</h3>
        <form action="" method="post">
            <table>
                <tr>
                    <td>
                        <label for="fname">First Name:</label>
                    </td>
                    <td>
                        <input type="text" size="50" placeholder="Please enter your first name here">
                    </td>
                    <td>
                        <label for="lname">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" size="50" placeholder="Please enter your last name here">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail:</i></label>
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="Please enter your e-mail ID here" size="50">
                    </td>
                    <td>
                        <label for="mobileNumber">Phone no. :</i></label>
                    </td>
                    <td>
                        <input type="text" name="mobileNumber" placeholder="Please enter your mobile number here" size="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="Male" id="male"><label for="male" style="margin-left:5px;">Male</label>
                        <input type="radio" name="gender" value="Female" id="female" style="margin-left:15px;"><label for="female" style="margin-left:5px;">Female</label>
                    </td>
                    <td>
                        <label for="dob">Date of Birth:</label>
                    </td>
                    <td>
                        <input type="date" name="dob" size="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">
                            Address:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="address" placeholder="Enter your adsress" size="50">
                    </td>
                    <td>
                        <labe for="institute">Institute:</labe>
                    </td>
                    <td>
                        <input type="text" name="institute" size="50" placeholder="Enter name of your Collge/ Institute">
                    </td>
                </tr>
            </table>
            <button type="submit" value="submit">Apply Now</button>
        </form>
    </div>
    <!--subscription form-->
    <div class="subscribe" id="subscribe">
        <h3> Subscribe to our monthly news letter.</h3>
        <p>Keep up with all the updates of the foundation via our news letter sent with love on monthly basis.</p>
        <form>
            <input type="email" size="50" placeholder="Enter your e-mail Id here">
